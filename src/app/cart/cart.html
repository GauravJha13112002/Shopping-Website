<h2>Your Cart</h2>

<div *ngIf="cartItems.length > 0; else empty">
  <table>
    <tr>
      <th>Product</th>
      <th>Price (₹)</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Remove</th>
    </tr>
    <tr *ngFor="let item of cartItems">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>

      <!-- Editable Quantity -->
      <td>
        <input type="number" [(ngModel)]="item.quantity" min="1" (change)="updateCart()" style="width: 60px;">
      </td>

      <td>{{ item.price * item.quantity }}</td>

      <!-- Only one Remove button -->
      <td>
        <button (click)="removeOne(item)">Remove</button>
      </td>
    </tr>
  </table>

  <h3>Total: ₹{{ totalPrice }}</h3>
  <button (click)="clearCart()">Clear Cart</button>
</div>

<ng-template #empty>
  <p>Your cart is empty.</p>
  <a routerLink="/">Go to Products</a>
</ng-template>
